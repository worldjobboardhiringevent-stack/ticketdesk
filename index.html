<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#reset-password">Reset Password</a></li>
                <li><a href="#ticket-management">Ticket Management</a></li>

        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="register">
            <h2>Register</h2>
            <form action="#" method="post">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="reset-password">
            <h2>Reset Password</h2>
            <form action="#" method="post">
                <label for="reset-email">Email:</label>
                <input type="email" id="reset-email" name="email" required>
                <button type="submit">Send Password Reset Link</button>
            </form>
        </section>

        <section id="ticket-management">
            <h2>Ticket Management</h2>
            <p>Here you can manage your tickets.</p>
            <!-- Client/Agent specific management will go here -->
        </section>
    </main>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Runner</title>
</head>
<body>
    <h1>Database Runner for Ticketing System</h1>
    <script>
        class DatabaseRunner {
            constructor() {
                // Simulate a database with an array of ticket objects
                this.ticketDatabase = [];
            }

            addTicket(ticket) {
                this.ticketDatabase.push(ticket);
            }

            searchById(id) {
                return this.ticketDatabase.find(ticket => ticket.id === id);
            }
        }

        // Example usage
        const dbRunner = new DatabaseRunner();
        dbRunner.addTicket({ id: 1, event: 'Concert', price: 100 });
        dbRunner.addTicket({ id: 2, event: 'Theater', price: 50 });

        const searchResult = dbRunner.searchById(1);
        console.log(searchResult);  // Output: { id: 1, event: 'Concert', price: 100 }
    </script>
</body>
</html>
